<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio site</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="./portfolio_site_img/logo.png" alt="Logo">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Hire me</a>
            </li>
        </ul>
        <img src="./portfolio_site_img/moon.png" id="icon">
    </div>
    <div class="info">
         <h1>I'm <span>Kate</span> Amelia</h1>
         <p>This is my official portfolio website to showcase my work related to web<br> development and UI design.</p>
         <a href="#">Download CV</a>
    </div>
    <div class="img-box">
        <img src="./portfolio_site_img/pattern.png" alt="pattern image" class="back-img">
        <img src="./portfolio_site_img/girl.png" alt="Image of girl" class="main-img">
    </div>
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="portfolio_site_img/sun.png";
            }else{
                icon.src="./portfolio_site_img/moon.png";
            }
        }

    </script>
</body>
</html>
